<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Table/table.css" />
    <title>User Table</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="search">
      <div>
        <h3>Add a User</h3>
      </div>
      <div class="search-fields">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button type="submit" class="search-button" id="searchButton">
          <i class="fa-solid fa-magnifying-glass fa-beat"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="form">
        <form id="userForm">
          <label for="firstname">Firstname:</label>
          <input type="text" id="firstname"  required /><br />

          <label for="lastname">Lastname:</label>
          <input type="text" id="lastname" required /><br />

          <label for="email">Email</label>
          <input type="email" id="email" required name=""/><br />

          <label for="dob">Dob:</label>
          <input type="date" id="dob" required /><br />
          <div class="gendersection">
            <label for="gender">Gender:</label>
            <select id="gender" required name="">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <br />
          <div class="language">
            <div class="labellanguage">
              <label for="language">Language:</label>
            </div>

            <input
              type="radio"
              id="english"
              name="language"
              value="English"
              required
            />
            <label for="english">English</label>
            <input
              type="radio"
              id="nepali"
              name="language"
              value="Nepali"
              required
            />

            <label for="nepali">Nepali</label>
            <input
              type="radio"
              id="hindi"
              name="language"
              value="Hindi"
              required
            />
            <label for="hindi">Hindi</label>
          </div>

          <br />

          <br />

          <div class="btn">
            <button type="submit">
              <i class="fa-solid fa-user-plus"></i> Add User
            </button>
          </div>
        </form>
      </div>

      <div class="table">
        <table id="users">
          <h2>Users Data</h2>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Language</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          <!-- #users tbody here -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5db00711ee.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../Table/tablescript.js"></script>
  </body>
</html>
